[package]
name = "proxy-manager"
version = "0.1.0"
edition = "2021"
description = "Manage Nginx proxy to route multiple ports to different docker app containers"
authors = ["Proxy Manager Team"]

[dependencies]
clap = { version = "4.4", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bollard = { version = "0.15", features = ["buildkit", "ssl"] }
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
thiserror = "1.0"
dirs = "5.0"
tar = "0.4"
futures = "0.3"
futures-util = "0.3"
async-trait = "0.1"
ratatui = { version = "0.26", optional = true }
crossterm = { version = "0.28", optional = true }
bytes = "1.0"

[dev-dependencies]
tempfile = "3.8"
assert_fs = "1.1"

[features]
default = ["tui"]
tui = ["ratatui", "crossterm"]

[profile.release]
opt-level = 3
lto = true
