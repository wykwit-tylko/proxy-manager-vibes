[package]
name = "proxy_manager"
version = "0.1.0"
edition = "2021"
description = "Manage Nginx proxy to route multiple ports to different docker app containers"
license = "MIT"
repository = "https://github.com/user/proxy-manager"
keywords = ["docker", "nginx", "proxy", "cli", "tui"]
categories = ["command-line-utilities", "network-programming"]

[lib]
name = "proxy_manager"
path = "src/lib.rs"

[[bin]]
name = "proxy-manager"
path = "src/main.rs"

[[bin]]
name = "proxy-manager-tui"
path = "src/tui.rs"

[dependencies]
anyhow = "1.0"
bollard = { version = "0.17", features = ["ssl"] }
clap = { version = "4.5", features = ["derive", "env"] }
clap_complete = "4.5"
crossterm = "0.28"
dirs = "5.0"
futures-util = "0.3"
ratatui = "0.28"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.40", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"

[dev-dependencies]
tempfile = "3.13"
