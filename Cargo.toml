[package]
name = "proxy-manager"
version = "0.1.0"
edition = "2024"
authors = ["Proxy Manager Contributors"]
description = "A Docker container proxy manager with TUI"
license = "MIT"

[[bin]]
name = "proxy-manager"
path = "src/main.rs"

[dependencies]
# CLI and argument parsing
clap = { version = "4.5", features = ["derive", "cargo"] }

# Docker API client
bollard = "0.18"

# Async runtime
tokio = { version = "1.43", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# TUI dependencies
ratatui = "0.29"
crossterm = "0.28"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Configuration directories
dirs = "6.0"

# HTTP client for health checks
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls"] }
futures-core = "0.3"
futures-util = "0.3"
tar = "0.4"

[dev-dependencies]
tempfile = "3.15"
mockall = "0.13"
