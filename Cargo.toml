[package]
name = "proxy-manager"
version = "0.1.0"
edition = "2024"

[dependencies]
# CLI parsing
clap = { version = "4.5", features = ["derive"] }

# Async runtime
tokio = { version = "1.40", features = ["full"] }

# Docker API client
bollard = "0.17"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# TUI
ratatui = "0.29"
crossterm = "0.28"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Directories
dirs = "5.0"

# Time
chrono = "0.4"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# HTTP client (for potential future use)
reqwest = { version = "0.12", features = ["json"], optional = true }

# Tar for Docker build context
tar = "0.4"

# Async stream utilities
futures-util = "0.3"

[dev-dependencies]
tempfile = "3.13"
tokio-test = "0.4"

[[bin]]
name = "proxy-manager"
path = "src/main.rs"
